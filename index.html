<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <!-- available room list -->
      <div id="room_info">
        <h3>Room List</h3>
        <p>
          please select on of it / or create
          <button onclick="showCreateRoom()" class="btn btn-primary">
            new one
          </button>
        </p>
        <ul id="rooms"></ul>
      </div>
      <!-- messages from room -->
      <ul id="messages"></ul>

      <form action="" id="chatFrom">
        <input type="text" id="chatFrom__input" placeholder="enter message" />
      </form>
    </div>

    <!-- create new room -->
    <form id="new_room_form" action="">
      <input
        id="new_room_form__input"
        placeholder="Room Name"
        onkeyup="cleaupUsername('new_room_form__input')"
        autocomplete="off"
      />
    </form>

    <!-- new user sign in to room -->
    <form id="sign_in_form" action="">
      <input
        id="sign_in_form__input"
        placeholder="Your Name"
        onkeyup="cleaupUsername('sign_in_form__input')"
        autocomplete="off"
      />
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- import socket io from installed package -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- import socket client scripts -->
    <script src="/assets/js/socket-client.js"></script>
    <!-- import others scripts -->
    <script src="/assets/js/scripts.js"></script>
  </body>
</html>
